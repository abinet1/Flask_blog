{% extends "main.html" %}
{% block main %}
<!-- profile secction -->

<div class="tm-section-wrap">
    <section class="tm-section">
        <br>
        <br>
        <hr class="mb-5">
        <br>
        <div class="profile wow fadeInUp" data-wow-delay="0.1s" id="about" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <img src="{{ url_for('static', filename='img/about-02.jpg') }}" style="border-radius: 10%; margin-right: 15px; display: inline-block;">
                        
                    </div>
                    <div class="col-md-7">
                        <div class="about-content">
                            <div class="section-header text-left">
                                <h2>{{ post.title }}</h2>
                            </div>
                            <div class="about-text">
                                <p>{{ post.context }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
